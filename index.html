<!-- JavaScript para o botão "like" com Firebase -->
    <script>
      let liked = false;
      let likeCount = 0;

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCTjX2VFi2PQ_Tkl-2zux-TBjVs-_kUUaM",
  authDomain: "rio-driving-school.firebaseapp.com",
  projectId: "rio-driving-school",
  storageBucket: "rio-driving-school.appspot.com",
  messagingSenderId: "763118615681",
  appId: "1:763118615681:web:d01ecdddfb70cb1ee52180",
  measurementId: "G-9WPGN4WW3W"
};
	    
    firebase.initializeApp(firebaseConfig);

      const database = firebase.database();
      const likesRef = database.ref('likes');

      let liked = false;
      let likeCount = 0;

      // Carrega os likes salvos no Firebase
      likesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        likeCount = data ? data.count : 0;
        updateLikeStatus();
      });

      function toggleLike() {
        liked = !liked;
        likeCount += liked ? 1 : -1;

        // Salva os likes no Firebase
        likesRef.set({ count: likeCount });

        updateLikeStatus();
      }

      function updateLikeStatus() {
        const likeButton = document.getElementById("like-button");
        const likeIcon = document.getElementById("like-icon");
        const likeCountElement = document.getElementById("like-count");

        likeIcon.className = liked ? 'bx bxs-heart' : 'bx bx-heart';
        likeCountElement.textContent = likeCount;
      }
    </script>
