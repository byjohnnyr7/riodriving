<script>

<script>
  if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pt-BR'; // Defina o idioma desejado

    recognition.onresult = function (event) {
      var transcript = event.results[0][0].transcript;
      // Faça algo com o texto reconhecido
      console.log(transcript);
    };

    // Adicione um evento de clique a um elemento para iniciar o reconhecimento de voz
    document.getElementById('seuBotaoDeFala').addEventListener('click', function () {
      recognition.start();
    });
  } else {
    console.log('Reconhecimento de voz não suportado no seu navegador.');
  }
</script>
